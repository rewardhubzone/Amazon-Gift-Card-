<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amazon Gift Card Rewards</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color: white;
  text-align: center;
  overflow-x: hidden;
}
<div class="card"><img src="new-card1.png" alt="Amazon Gift Card"></div>
/* ================= ANIMATED BACKGROUND ================= */
body {
  background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1c1c1c);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}
/* ================= HERO ================= */
.hero {
  padding: 60px 20px;
}

.amazon-title {
  font-size: 70px;
  font-weight: 900;
  letter-spacing: 3px;
  color: #ff9900;
  text-shadow: 0 5px 0 #b36b00, 0 10px 20px rgba(0,0,0,.5);
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

.subtext {
  margin-top: 10px;
  font-size: 18px;
  opacity: .9;
}

/* ================= 3D GIFT CARDS ================= */
.cards {
  margin-top: 50px;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 30px;
}

.card {
  width: 220px;
  transform-style: preserve-3d;
  transition: .5s;
}

.card img {
  width: 100%;
  border-radius: 15px;
  box-shadow: 0 20px 40px rgba(0,0,0,.5);
}

.card:hover {
  transform: rotateY(15deg) rotateX(10deg) scale(1.05);
}

/* ================= REVIEWS ================= */
.reviews {
  margin-top: 80px;
  padding: 40px 20px;
}

.review-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
}

.review {
  background: rgba(255,255,255,.08);
  backdrop-filter: blur(8px);
  padding: 20px;
  border-radius: 15px;
  width: 260px;
  box-shadow: 0 10px 25px rgba(0,0,0,.4);
  animation: fadeUp 1s ease forwards;
}

.review img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  margin-bottom: 10px;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ================= CTA ================= */
.cta-section {
  margin: 80px 20px;
}

.cta-btn {
  background: #ff9900;
  color: black;
  padding: 18px 45px;
  font-size: 22px;
  font-weight: 700;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  box-shadow: 0 10px 0 #b36b00;
  transition: .2s;
}

.cta-btn:hover {
  transform: translateY(-5px);
}

.cta-btn:active {
  transform: translateY(5px);
  box-shadow: 0 5px 0 #b36b00;
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
  .amazon-title { font-size: 42px; }
  .card { width: 150px; }
}
</style>
</head>

<body>

<!-- ================= HERO ================= -->
<section class="hero">
  <h1 class="amazon-title">Amazon Rewards</h1>
  <p class="subtext">Submit your email & get a chance to win FREE Gift Cards today</p>
</section>

<!-- ================= 3D GIFT CARDS ================= -->
<section class="cards">
  <div class="card"><img src="card1.png" alt="Amazon Gift Card"></div>
  <div class="card"><img src="card2.png" alt="Amazon Gift Card"></div>
  <div class="card"><img src="card3.png" alt="Amazon Gift Card"></div>
</section>

<!-- ================= REVIEWS ================= -->
<section class="reviews">
  <h2 style="margin-bottom:40px;">Happy Winners üéâ</h2>
  <div class="review-grid">
    <div class="review">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User">
      <p>‚ÄúGot my reward within minutes. Amazing offer!‚Äù</p>
    </div>
    <div class="review">
      <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User">
      <p>‚ÄúVery easy steps. I received my gift card fast!‚Äù</p>
    </div>
    <div class="review">
      <img src="https://randomuser.me/api/portraits/men/76.jpg" alt="User">
      <p>‚ÄúLegit and working. Highly recommended.‚Äù</p>
    </div>
  </div>
</section>

<!-- ================= CTA ================= -->
<section class="cta-section">
  <!-- ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ CPA link ‡¶¨‡¶∏‡¶æ‡¶ì -->
  <a href="YOUR_CPA_LINK_HERE">
    <button class="cta-btn">Claim Now</button>
  </a>
</section>

<!-- ================= JS ANIMATION ================= -->
<script>
const cards = document.querySelectorAll('.card');
cards.forEach(card => {
  card.addEventListener('mousemove', e => {
    let x = (window.innerWidth/2 - e.pageX)/20;
    let y = (window.innerHeight/2 - e.pageY)/20;
    card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
  });

  card.addEventListener('mouseleave', () => {
    card.style.transform = 'rotateY(0) rotateX(0)';
  });
});
</script>

</body>
</html>
