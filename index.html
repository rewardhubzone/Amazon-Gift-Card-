<style>

}

body{

<div class="card-section">

/* ================= HERO ================= */
.hero{
  padding:60px 20px;
}

.amazon-title{
  font-size:70px;
  font-weight:900;
  letter-spacing:3px;
  color:#ff9900;
  text-shadow:
      0 5px 0 #b36b00,
      0 10px 20px rgba(0,0,0,.5);
  animation: float 3s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

.subtext{
  margin-top:10px;
  font-size:18px;
  opacity:.9;
}

/* ================= CARDS ================= */
.cards{
  margin-top:50px;
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:30px;
}

.card{
  width:220px;
  transform-style:preserve-3d;
  transition:.5s;
}

.card img{
  width:100%;
  border-radius:15px;
  box-shadow:0 20px 40px rgba(0,0,0,.5);
}

.card:hover{
  transform:rotateY(15deg) rotateX(10deg) scale(1.05);
}

/* ================= REVIEWS ================= */
<div class="card-section">

</div>
  
/* ================= CTA ================= */
.cta-section{
  margin:80px 20px;
}

.cta-btn{
  background:#ff9900;
  color:black;
  padding:18px 45px;
  font-size:22px;
  font-weight:700;
  border:none;
  border-radius:50px;
  cursor:pointer;
  box-shadow:0 10px 0 #b36b00;
  transition:.2s;
}

.cta-btn:hover{
  transform:translateY(-5px);
}

.cta-btn:active{
  transform:translateY(5px);
  box-shadow:0 5px 0 #b36b00;
}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
  .amazon-title{font-size:42px;}
  .card{width:150px;}
}
</style>
</head>

<body>

<!-- ================= JS ANIMATION ================= -->
<script>
const cards = document.querySelectorAll('.card');

cards.forEach(card=>{
  card.addEventListener('mousemove',(e)=>{
    let x = (window.innerWidth/2 - e.pageX)/20;
    let y = (window.innerHeight/2 - e.pageY)/20;
    card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
  });

  card.addEventListener('mouseleave',()=>{
    card.style.transform='rotateY(0) rotateX(0)';
  });
});
</script>
